<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harpoon AI - Outbound Call Platform</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0e1a;
      --surface: #111827;
      --surface-2: #1a2236;
      --border: #1e2a3f;
      --border-hover: #2d3f5e;
      --text: #e2e8f0;
      --text-muted: #8892a4;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-glow: rgba(59, 130, 246, 0.15);
      --green: #10b981;
      --green-bg: rgba(16, 185, 129, 0.1);
      --orange: #f59e0b;
      --orange-bg: rgba(245, 158, 11, 0.1);
      --red: #ef4444;
      --red-bg: rgba(239, 68, 68, 0.1);
      --purple: #8b5cf6;
      --purple-bg: rgba(139, 92, 246, 0.1);
      --radius: 10px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent), var(--purple));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .status-bar {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .status-dot {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .dot.ok { background: var(--green); box-shadow: 0 0 6px var(--green); }
    .dot.warn { background: var(--orange); }
    .dot.err { background: var(--red); }

    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
    }

    @media (max-width: 1024px) {
      main { grid-template-columns: 1fr; padding: 20px; }
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .card-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-header h2 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-body { padding: 24px; }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group.full { grid-column: 1 / -1; }

    label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select, textarea {
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 14px;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    input::placeholder, textarea::placeholder {
      color: #4a5568;
    }

    textarea { resize: vertical; min-height: 70px; }

    .provider-toggle {
      display: flex;
      gap: 8px;
    }

    .provider-btn {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--surface-2);
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .provider-btn:hover { border-color: var(--border-hover); color: var(--text); }
    .provider-btn.active {
      border-color: var(--accent);
      background: var(--accent-glow);
      color: var(--accent);
    }

    .call-type-row {
      display: flex;
      gap: 8px;
    }

    .type-chip {
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-muted);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .type-chip:hover { border-color: var(--border-hover); color: var(--text); }
    .type-chip.active {
      border-color: var(--accent);
      background: var(--accent-glow);
      color: var(--accent);
    }

    .btn-call {
      width: 100%;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }

    .btn-call.telnyx {
      background: linear-gradient(135deg, var(--accent), #1d4ed8);
      color: white;
    }

    .btn-call.elevenlabs {
      background: linear-gradient(135deg, var(--purple), #6d28d9);
      color: white;
    }

    .btn-call:hover { transform: translateY(-1px); box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
    .btn-call:active { transform: translateY(0); }
    .btn-call:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-call .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      display: none;
    }

    .btn-call.loading .spinner { display: block; }
    .btn-call.loading .btn-text { display: none; }

    @keyframes spin { to { transform: rotate(360deg); } }

    .call-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 520px;
      overflow-y: auto;
    }

    .call-list::-webkit-scrollbar { width: 6px; }
    .call-list::-webkit-scrollbar-track { background: transparent; }
    .call-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    .call-item {
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface-2);
      display: flex;
      align-items: center;
      gap: 14px;
      transition: border-color 0.2s;
    }

    .call-item:hover { border-color: var(--border-hover); }

    .call-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .call-icon.telnyx { background: rgba(59, 130, 246, 0.15); }
    .call-icon.elevenlabs { background: var(--purple-bg); }

    .call-details { flex: 1; min-width: 0; }

    .call-name {
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .call-meta {
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 2px;
    }

    .call-status {
      font-size: 11px;
      font-weight: 600;
      padding: 3px 10px;
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      flex-shrink: 0;
    }

    .call-status.initiated { background: var(--orange-bg); color: var(--orange); }
    .call-status.ringing { background: var(--orange-bg); color: var(--orange); }
    .call-status.answered { background: var(--green-bg); color: var(--green); }
    .call-status.completed { background: rgba(100, 116, 139, 0.15); color: #94a3b8; }
    .call-status.failed { background: var(--red-bg); color: var(--red); }
    .call-status.in_progress { background: var(--green-bg); color: var(--green); }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
    }

    .empty-state .icon { font-size: 40px; margin-bottom: 12px; opacity: 0.5; }
    .empty-state p { font-size: 14px; }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      max-width: 400px;
    }

    .toast.show { transform: translateY(0); opacity: 1; }
    .toast.success { background: var(--green); color: white; }
    .toast.error { background: var(--red); color: white; }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      grid-column: 1 / -1;
      margin-bottom: 8px;
    }

    .stat-card {
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }

    .referrer-row {
      display: none;
      grid-column: 1 / -1;
    }

    .referrer-row.show { display: block; }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-icon">&#x1F3AF;</div>
    Harpoon AI
  </div>
  <div class="status-bar">
    <div class="status-dot"><span class="dot" id="dot-telnyx"></span> Telnyx</div>
    <div class="status-dot"><span class="dot" id="dot-elevenlabs"></span> ElevenLabs</div>
    <div class="status-dot"><span class="dot" id="dot-openai"></span> OpenAI</div>
  </div>
</header>

<main>
  <!-- LEFT: Customer Form -->
  <div class="card">
    <div class="card-header">
      <h2>&#x1F4DE; New Outbound Call</h2>
    </div>
    <div class="card-body">
      <form id="callForm" autocomplete="off">
        <div class="form-grid">

          <div class="form-group full">
            <label>Call Type</label>
            <div class="call-type-row">
              <button type="button" class="type-chip active" data-type="cold">Cold Outreach</button>
              <button type="button" class="type-chip" data-type="followup">Follow-up</button>
              <button type="button" class="type-chip" data-type="referral">Referral</button>
            </div>
          </div>

          <div class="form-group">
            <label>Phone Number *</label>
            <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required>
          </div>

          <div class="form-group">
            <label>Contact Name</label>
            <input type="text" id="name" placeholder="John Smith">
          </div>

          <div class="form-group">
            <label>Company</label>
            <input type="text" id="company" placeholder="ABC Construction">
          </div>

          <div class="form-group">
            <label>Industry</label>
            <select id="industry">
              <option value="">Select industry...</option>
              <option value="construction">Construction / Contractors</option>
              <option value="HVAC">HVAC / Plumbing / Electrical</option>
              <option value="restaurants">Restaurants / Food Service</option>
              <option value="trucking">Trucking / Logistics</option>
              <option value="manufacturing">Manufacturing</option>
              <option value="auto repair">Auto Repair / Body Shops</option>
              <option value="property management">Property Management / Janitorial</option>
              <option value="agriculture">Agriculture / Farming</option>
              <option value="waste management">Waste Management</option>
              <option value="retail">Retail / Convenience / Gas</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group full">
            <label>Pain Point</label>
            <input type="text" id="painPoint" placeholder="e.g. Scheduling chaos, change order delays, food waste...">
          </div>

          <div class="form-group full">
            <label>Reason for Call</label>
            <textarea id="reason" placeholder="e.g. They downloaded our guide, showed interest at a trade show, etc."></textarea>
          </div>

          <div class="referrer-row" id="referrerRow">
            <div class="form-group">
              <label>Referred By</label>
              <input type="text" id="referrer" placeholder="e.g. John at ABC Construction">
            </div>
          </div>

          <div class="form-group full">
            <label>Provider</label>
            <div class="provider-toggle">
              <button type="button" class="provider-btn active" data-provider="telnyx">
                &#x1F4F1; Telnyx + OpenAI
              </button>
              <button type="button" class="provider-btn" data-provider="elevenlabs">
                &#x1F3A4; ElevenLabs Agent
              </button>
            </div>
          </div>

          <div class="form-group full">
            <button type="submit" class="btn-call telnyx" id="callBtn">
              <span class="spinner"></span>
              <span class="btn-text">&#x1F4DE; Start Outbound Call</span>
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>

  <!-- RIGHT: Call History -->
  <div>
    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-value" id="statTotal">0</div>
        <div class="stat-label">Total Calls</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statActive">0</div>
        <div class="stat-label">Active</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statCompleted">0</div>
        <div class="stat-label">Completed</div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>&#x1F4CB; Call History</h2>
        <button onclick="refreshCalls()" style="background:var(--surface-2);border:1px solid var(--border);color:var(--text-muted);padding:6px 14px;border-radius:6px;font-size:12px;cursor:pointer;">Refresh</button>
      </div>
      <div class="card-body">
        <div class="call-list" id="callList">
          <div class="empty-state">
            <div class="icon">&#x1F4DE;</div>
            <p>No calls yet. Fill in customer info and start calling.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div class="toast" id="toast"></div>

<script>
  let selectedProvider = 'telnyx';
  let selectedType = 'cold';
  let calls = [];

  // Provider toggle
  document.querySelectorAll('.provider-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.provider-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedProvider = btn.dataset.provider;
      const callBtn = document.getElementById('callBtn');
      callBtn.className = `btn-call ${selectedProvider}`;
    });
  });

  // Call type toggle
  document.querySelectorAll('.type-chip').forEach(chip => {
    chip.addEventListener('click', () => {
      document.querySelectorAll('.type-chip').forEach(c => c.classList.remove('active'));
      chip.classList.add('active');
      selectedType = chip.dataset.type;
      document.getElementById('referrerRow').classList.toggle('show', selectedType === 'referral');
    });
  });

  // Format phone number
  document.getElementById('phone').addEventListener('input', function(e) {
    let v = e.target.value.replace(/[^\d+]/g, '');
    if (v && !v.startsWith('+')) v = '+1' + v;
    e.target.value = v;
  });

  // Submit form
  document.getElementById('callForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const btn = document.getElementById('callBtn');
    const phone = document.getElementById('phone').value.trim();

    if (!phone) { showToast('Phone number is required', 'error'); return; }

    btn.classList.add('loading');
    btn.disabled = true;

    const payload = {
      to: phone,
      name: document.getElementById('name').value.trim(),
      company: document.getElementById('company').value.trim(),
      industry: document.getElementById('industry').value,
      pain_point: document.getElementById('painPoint').value.trim(),
      reason: document.getElementById('reason').value.trim(),
      call_type: selectedType,
      referrer: document.getElementById('referrer').value.trim(),
      provider: selectedProvider
    };

    try {
      const res = await fetch('/api/outbound', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (res.ok && data.success) {
        showToast(`Call initiated to ${payload.name || phone}`, 'success');
        addCallToList({
          id: data.call_control_id || data.call_id || Date.now(),
          ...payload,
          status: 'initiated',
          provider: selectedProvider,
          created_at: new Date().toISOString(),
          greeting: data.greeting
        });
        document.getElementById('callForm').reset();
        document.querySelectorAll('.type-chip').forEach(c => c.classList.remove('active'));
        document.querySelector('.type-chip[data-type="cold"]').classList.add('active');
        selectedType = 'cold';
        document.getElementById('referrerRow').classList.remove('show');
      } else {
        showToast(data.error || 'Call failed', 'error');
      }
    } catch (err) {
      showToast('Network error: ' + err.message, 'error');
    } finally {
      btn.classList.remove('loading');
      btn.disabled = false;
    }
  });

  function addCallToList(call) {
    calls.unshift(call);
    renderCalls();
  }

  function renderCalls() {
    const list = document.getElementById('callList');
    if (calls.length === 0) {
      list.innerHTML = `<div class="empty-state"><div class="icon">&#x1F4DE;</div><p>No calls yet. Fill in customer info and start calling.</p></div>`;
      return;
    }

    list.innerHTML = calls.map(c => {
      const displayName = c.name || c.to;
      const time = new Date(c.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const provClass = c.provider === 'elevenlabs' ? 'elevenlabs' : 'telnyx';
      const provIcon = c.provider === 'elevenlabs' ? '&#x1F3A4;' : '&#x1F4F1;';
      const typeLabel = { cold: 'Cold', followup: 'Follow-up', referral: 'Referral' }[c.call_type] || 'Call';

      return `
        <div class="call-item">
          <div class="call-icon ${provClass}">${provIcon}</div>
          <div class="call-details">
            <div class="call-name">${esc(displayName)}</div>
            <div class="call-meta">
              <span>${esc(c.company || c.industry || '')}</span>
              ${c.company && c.industry ? '<span>&middot;</span><span>' + esc(c.industry) + '</span>' : ''}
              <span>&middot;</span>
              <span>${typeLabel}</span>
              <span>&middot;</span>
              <span>${time}</span>
            </div>
          </div>
          <div class="call-status ${c.status}">${c.status.replace('_', ' ')}</div>
        </div>
      `;
    }).join('');

    document.getElementById('statTotal').textContent = calls.length;
    document.getElementById('statActive').textContent = calls.filter(c => ['initiated','ringing','answered','in_progress','listening','speaking'].includes(c.status)).length;
    document.getElementById('statCompleted').textContent = calls.filter(c => c.status === 'completed').length;
  }

  function esc(str) {
    const d = document.createElement('div');
    d.textContent = str;
    return d.innerHTML;
  }

  function showToast(msg, type) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.className = `toast ${type} show`;
    setTimeout(() => t.classList.remove('show'), 4000);
  }

  async function refreshCalls() {
    try {
      const res = await fetch('/api/calls');
      if (res.ok) {
        const data = await res.json();
        if (data.calls && data.calls.length > 0) {
          calls = data.calls;
          renderCalls();
        }
      }
    } catch (e) {
      // silent
    }
  }

  async function checkStatus() {
    try {
      const res = await fetch('/api/status');
      if (res.ok) {
        const data = await res.json();
        document.getElementById('dot-telnyx').className = 'dot ' + (data.connections?.telnyx ? 'ok' : 'err');
        document.getElementById('dot-elevenlabs').className = 'dot ' + (data.connections?.elevenlabs ? 'ok' : 'err');
        document.getElementById('dot-openai').className = 'dot ' + (data.connections?.openai ? 'ok' : 'err');
      }
    } catch (e) {
      document.getElementById('dot-telnyx').className = 'dot err';
      document.getElementById('dot-elevenlabs').className = 'dot err';
      document.getElementById('dot-openai').className = 'dot err';
    }
  }

  checkStatus();
  setInterval(checkStatus, 30000);
</script>

</body>
</html>
